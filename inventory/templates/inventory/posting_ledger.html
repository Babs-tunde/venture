{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posting Ledger</title>
    <link rel="stylesheet" href="{% static 'inventory/styles.css' %}">
</head>
<body>
    <h1>Posting Ledger</h1>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Goods In</th>
                <th>Goods Out</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for ledger in ledgers %}
            <tr>
                <td>{{ ledger.product.name }}</td>
                <td>{{ ledger.goods_in }}</td>
                <td>{{ ledger.goods_out }}</td>
                <td>{{ ledger.balance }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
