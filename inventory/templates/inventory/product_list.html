{% load static %}  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="{% static 'inventory/styles.css' %}">
</head>
<body>
    <h1>Product List</h1><a href="{% url 'home' %}">Back to Home</a>
    <table>
        <tr>
            <th>Name</th>
            <th>Manufacturer</th>
            <th>Price (#)</th>
            <th>Stock</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.manufacturer.name }}</td>
            <td>{{ product.price }} </td>
            <td>{{ product.stock }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
