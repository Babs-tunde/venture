{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Storebook Entry</title>
    <link rel="stylesheet" href="{% static 'inventory/styles.css' %}">
</head>
<body>
    <h1>Create a Storebook Entry</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="manufacturer">Manufacturer:</label>
        <select name="manufacturer" id="manufacturer" required>
            {% for manufacturer in manufacturers %}
            <option value="{{ manufacturer.id }}">{{ manufacturer.name }}</option>
            {% endfor %}
        </select>

        <label for="total_goods_value">Total Goods Value:</label>
        <input type="number" step="0.01" name="total_goods_value" id="total_goods_value" required>

        <label for="amount_paid">Amount Paid:</label>
        <input type="number" step="0.01" name="amount_paid" id="amount_paid" required>

        <label for="date_received">Date Received:</label>
        <input type="date" name="date_received" id="date_received" required>

        <button type="submit">Create Storebook</button>
    </form>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
