{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Payment</title>
    <link rel="stylesheet" href="{% static 'inventory/styles.css' %}">
</head>
<body>
    <h1>Record Payment for Customer</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="amount_paid">Amount Paid:</label>
        <input type="number" step="0.01" name="amount_paid" id="amount_paid" required>

        <label for="date_paid">Date of Payment:</label>
        <input type="date" name="date_paid" id="date_paid" required>

        <button type="submit">Record Payment</button>
    </form>
    <a href="{% url 'customer_detail' customer.id %}">Back to customer details</a>
</body>
</html>
