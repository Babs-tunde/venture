{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Storebook Entry</title>
    <link rel="stylesheet" href="{% static 'inventory/styles.css' %}">
</head>
<body>
    <h1>Add Product to Storebook</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="product_name">Product Name:</label>
        <input type="text" name="product_name" id="product_name" required>

        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" required>

        <label for="retail_price">Company Price:</label>
        <input type="number" step="0.01" name="retail_price" id="retail_price" required>

        <label for="company_price">Total Price:</label>
        <input type="number" step="0.01" name="company_price" id="company_price" required>

        <label for="selling_price">Selling Price:</label>
        <input type="number" step="0.01" name="selling_price" id="selling_price" required>

        <button type="submit">Add Product</button>
    </form>
    <a href="{% url 'storebook_detail' storebook.id %}">Back to Storebook</a>
</body>
</html>
